<!DOCTYPE html>
<html>
<head>
    <title>Proxy Window</title>
    <script>
    let currentUrl = '';

    function loadUrl(url) {
        if (url !== currentUrl) {
            currentUrl = url;
            document.body.innerHTML = '<p>Loading...</p>';
            window.location.href = url;
        }
    }

    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'LOAD_URL' && event.data.url) {
            loadUrl(event.data.url);
        }
    }, false);

    // Notify the opener that the proxy is ready
    if (window.opener) {
        window.opener.postMessage('PROXY_READY', '*');
    }
    </script>
</head>
<body>
    <p>Waiting for content...</p>
</body>
</html>
