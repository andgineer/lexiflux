{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="app" class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            {% include 'hamburger.html' with current_page='words-export' %}
            <div class="mx-3 text-truncate container-fluid">
                Words Export
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <div v-if="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                            ${ successMessage }
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div v-if="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${ errorMessage }
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <form @submit.prevent="exportWords">
                            <div class="mb-3">
                                <label for="languageSelect" class="form-label">Language or Language Group</label>
                                <select id="languageSelect" v-model="selectedLanguage" class="form-control">
                                    <option value="">Select a language or group</option>
                                    <option v-for="lang in availableLanguages" :value="lang">
                                        ${ lang.name }
                                    </option>
                                    <option v-for="group in availableLanguageGroups" :value="group">
                                        ${ group.name }
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="minDateTime" class="form-label">Minimum Date-Time</label>
                                <input id="minDateTime" v-model="minDateTime" type="datetime-local" class="form-control">
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary mb-3" @click="exportWords">Export Words</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>  {% include 'words-export-vue.js' %} </script>
{% endblock %}
