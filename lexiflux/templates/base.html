{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'site.webmanifest' %}">
        <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            .translation-span {
              display: inline-block;
              background-color: #e0e0e0; /* Slightly darker background */
              border-radius: 5px; /* Optional: adds rounded corners */
              padding: 5px;
              margin-bottom: 5px; /* Space between translation and original text */
            }

            .translation-text {
              background-color: #f8f9fa;
              border: 1px solid #ddd;
              padding: 5px;
              font-size: 0.9em;
              text-align: center;
            }

            .original-text {
              /* Styling for the original text */
              font-style: italic; /* Optional: italicize the original text */
            }

            .arrow-indicator {
              text-align: center;
              font-size: 1.2em; /* Adjust the size of the arrow */
            }

            .info-panel {
                width: 30%;
                transition: width 0.3s ease;
            }

            .info-panel.collapse:not(.show) {
                display: none !important;
            }

            @media (max-width: 767.98px) {
                .flex-md-row {
                    flex-direction: column !important;
                }

                .info-panel {
                    width: 100%;
                    order: -1;
                }
            }

            #collapse-button[aria-expanded="true"] #collapse-icon::before {
                content: "\F18E";
                font-family: "Bootstrap Icons";
            }

            #collapse-button[aria-expanded="false"] #collapse-icon::before {
                content: "\F18F";
            }
        </style>
    </head>
    <body data-book-code="{{ book.code }}"
          data-book-page-number="{{ page.number }}">

        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    </body>
</html>
