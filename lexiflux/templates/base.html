{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
            }

            #words-container {
                flex-grow: 1;
                overflow: hidden; /* Hide overflow instead of scroll */
                padding: 10px;
            }

            .navbar .title-container {
                flex-grow: 1;
                text-align: center;
            }

            #prev-button, #next-button {
                flex-shrink: 0; /* Prevents the buttons from shrinking */
            }

            .text-truncate {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .word {
              margin-right: 0px;
              display: inline-block; /* For better control over spacing */
            }

            .translation-span {
              display: inline-block;
              background-color: #e0e0e0; /* Slightly darker background */
              border-radius: 5px; /* Optional: adds rounded corners */
              padding: 5px;
              margin-bottom: 5px; /* Space between translation and original text */
            }

            .translation-text {
              background-color: #f8f9fa;
              border: 1px solid #ddd;
              padding: 5px;
              font-size: 0.9em;
              text-align: center;
            }

            .original-text {
              /* Styling for the original text */
              font-style: italic; /* Optional: italicize the original text */
            }

            .arrow-indicator {
              text-align: center;
              font-size: 1.2em; /* Adjust the size of the arrow */
            }
        </style>
    </head>
    <body data-book-id="{{ book.id }}"
          data-page-number="{{ page.number }}">

        {% block content %}{% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="{% static 'lexiflux/bundle.js' %}"></script>
    </body>
</html>
