{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="app" class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            {% include 'hamburger.html' with current_page='ai-settings' %}
            <div class="mx-3 text-truncate container-fluid">
                AI Model Settings
            </div>
        </div>
    </nav>

    <div class="container-fluid flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <div v-if="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
                            ${ successMessage }
                            <button type="button" class="btn-close" @click="successMessage = ''" aria-label="Close"></button>
                        </div>
                        <div v-if="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${ errorMessage }
                            <button type="button" class="btn-close" @click="errorMessage = ''" aria-label="Close"></button>
                        </div>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" v-for="(config, index) in aiConfigs" :key="config.chat_model">
                                <a class="nav-link" :class="{ active: index === 0 }" :id="config.chat_model + '-tab'" data-bs-toggle="tab" :href="'#' + config.chat_model" role="tab" :aria-controls="config.chat_model" aria-selected="true">${ config.chat_model }</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div v-for="(config, index) in aiConfigs" :key="config.chat_model" class="tab-pane fade" :class="{ 'show active': index === 0 }" :id="config.chat_model" role="tabpanel" :aria-labelledby="config.chat_model + '-tab'">
                                <div class="mt-3">
                                    <h3>${ config.chat_model }</h3>
                                    <div v-for="(value, key) in config.settings" :key="key" class="mb-3">
                                        <label :for="'setting-' + config.chat_model + '-' + key" class="form-label">${ key }</label>
                                        <input
                                            :id="'setting-' + config.chat_model + '-' + key"
                                            v-model="config.settings[key]"
                                            class="form-control"
                                            :class="{ 'border-primary': isFieldChanged(config.chat_model, key) }"
                                            :type="key === 'api_key' ? 'password' : 'text'"
                                            @input="fieldChanged(config.chat_model, key)"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button @click="saveSettings" class="btn btn-primary mt-3" :disabled="!hasChanges">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
new Vue({
    el: '#app',
    delimiters: ['${', '}'],
    data: {
        aiConfigs: [],
        originalConfigs: [],
        errorMessage: '',
        successMessage: '',
        changedFields: {},
    },
    computed: {
        hasChanges() {
            return Object.keys(this.changedFields).length > 0;
        }
    },
    methods: {
        loadSettings() {
            fetch('{% url "ai_settings_api" %}', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                this.aiConfigs = data;
                this.originalConfigs = JSON.parse(JSON.stringify(data));
            })
            .catch(error => {
                this.errorMessage = 'Error loading settings: ' + error.message;
            });
        },
        saveSettings() {
            fetch('{% url "ai_settings_api" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(this.aiConfigs)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    this.successMessage = 'Settings saved successfully!';
                    this.originalConfigs = JSON.parse(JSON.stringify(this.aiConfigs));
                    this.changedFields = {};
                } else {
                    this.errorMessage = 'Error saving settings: ' + data.error;
                }
            })
            .catch(error => {
                this.errorMessage = 'Error saving settings: ' + error.message;
            });
        },
        fieldChanged(chatModel, key) {
            if (!this.changedFields[chatModel]) {
                this.$set(this.changedFields, chatModel, {});
            }
            this.$set(this.changedFields[chatModel], key, true);
        },
        isFieldChanged(chatModel, key) {
            return this.changedFields[chatModel] && this.changedFields[chatModel][key];
        },
        setupBeforeUnloadListener() {
            window.addEventListener('beforeunload', this.handleBeforeUnload);
        },
        teardownBeforeUnloadListener() {
            window.removeEventListener('beforeunload', this.handleBeforeUnload);
        },
        handleBeforeUnload(e) {
            if (this.hasChanges) {
                e.preventDefault();
                e.returnValue = '';
            }
        }
    },
    mounted() {
        this.loadSettings();
        this.setupBeforeUnloadListener();
    },
    beforeDestroy() {
        this.teardownBeforeUnloadListener();
    }
});
</script>
{% endblock %}
