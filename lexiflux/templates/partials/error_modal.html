<style>
  /* Make error modal appear above other modals */
  #errorModal {
      z-index: 1080 !important; /* Higher than Bootstrap's default 1055 */
  }
  /* Ensure error modal content is also above other modals */
  #errorModal .modal-dialog {
      z-index: 1081 !important;
  }
</style>

<div id="errorModal" class="modal" tabindex="-1" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 300px">
    <div class="modal-content" style="background-color: rgb(255, 235, 235)">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title text-danger">
          <i class="bi bi-exclamation-circle me-2"></i>Error
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-2">
        <div class="alert alert-danger bg-transparent border-0 mb-0 p-0">
          <div class="error-message text-danger"></div>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
