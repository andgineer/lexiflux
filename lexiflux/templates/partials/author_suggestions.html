{% if authors %}
  {% for author in authors %}
  <li class="list-group-item list-group-item-action"
      role="button"
      onclick="document.getElementById('bookAuthor').value = this.textContent.trim(); document.getElementById('authorSuggestions').innerHTML = '';">
    {{ author.name }}
  </li>
  {% endfor %}
  {% if has_more %}
  <li class="list-group-item">And more...</li>
  {% endif %}
{% endif %}
