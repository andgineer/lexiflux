{% if authors %}
  {% for author in authors %}
  <button type="button"
          class="list-group-item list-group-item-action"
          onclick="document.getElementById('bookAuthor').value = '{{ author.name|escapejs }}'">
    {{ author.name }}
  </button>
  {% endfor %}
  {% if has_more %}
  <div class="list-group-item">And more...</div>
  {% endif %}
{% else %}
  <div class="list-group-item text-muted">No matching authors found</div>
{% endif %}
