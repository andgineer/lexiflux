# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
#
# To get coverage budge in README.md, register you project on https://coveralls.io/repos/new
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.10", 3.11, 3.12]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    env:
      PRIMARY_PYTHON_VERSION: '3.12'
      PRIMARY_PLATFORM: 'ubuntu-latest'
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests.
      pull-requests: write
      # Gives the action the necessary permissions for pushing data to the
      # python-coverage-comment-action branch, and for editing existing
      # comments (to avoid publishing multiple comments in the same PR)
      contents: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.dev.txt
    - name: Test with pytest
      run: |
        python -m pytest -vv --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=lexiflux tests/

    - name: Upload coverage data to coveralls.io
      if: ${{ matrix.python-version == PRIMARY_PYTHON_VERSION && matrix.platform == PRIMARY_PLATFORM }}
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Coverage to Codecov
      if: ${{ matrix.python-version == PRIMARY_PYTHON_VERSION && matrix.platform == PRIMARY_PLATFORM }}
      uses: codecov/codecov-action@v2

    - name: Coverage comment
      id: coverage_comment
      if: ${{ matrix.python-version == PRIMARY_PYTHON_VERSION && matrix.platform == PRIMARY_PLATFORM }}
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
        MINIMUM_GREEN: 85
        MINIMUM_ORANGE: 70

    - name: Store Pull Request comment to be posted
      uses: actions/upload-artifact@v3
      if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
      with:
        name: python-coverage-comment-action
        path: python-coverage-comment-action.txt
